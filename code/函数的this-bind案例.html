<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>测试</button>
  <script>
    // 1.使用 js的 类 来 封装代码
    class Dog {
      constructor(name) {
        this.name = name;
        document.querySelector('button').onclick = this.sayHi.bind(this)
      }

      sayHi() {
        console.log(`${this.name} , 汪汪汪`);
      }
    }

    let d1 = new Dog('小黑')
    d1.sayHi()

  </script>
</body>

</html>
