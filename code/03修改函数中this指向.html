<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.函数的this指向
    let obj = {
      name: 'ruiky',
      age: 2,
      sayHi: function (a, b, c) {
        console.log(this, a, b, c)
      }
    }

    // 1.1 直接调用
    // obj.sayHi() // this -> obj

    // 1.2 修改 函数中的 this -> call / apply / bind
    // a.直接调用 并 为 this 传值
    // obj.sayHi.call('abc', 1, 2, 3) // this -> 123
    // obj.sayHi.apply('abc', [1, 2, 3]) // this -> 123

    // b.生成一个目标函数的 副本，并为 this 绑定值，为 形参 绑定值
    let newFn = obj.sayHi.bind('abc', 1, 2, 3) // this -> 123
    newFn() // this -> abc,1,2,3
    newFn(4, 5, 6)// this -> abc,1,2,3
  </script>
</body>

</html>
